<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Register | Home</title>
    <style>
    #error{
        color: red;
    }
    </style>
</head>
<body>
    <h1>Registration</h1>
    <form action="register" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="first_name">First Name:</label></td>
                <td><input type="text" name="first_name"></td>
                <td id="error">{{result.first_name}}</td>
            </tr>
            <tr>
                <td><label for="last_name">Last Name:</label></td>
                <td><input type="text" name="last_name"></td>
                <td id="error">{{result.last_name}}</td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" name="email"></td>
                <td id="error">{{result.email}}</td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password"></td>
                <td id="error">{{result.password}}</td>
            </tr>
            <tr>
                <td><label for="confirm_pass">Confirm password:</label></td>
                <td><input type="password" name="confirm_pass"></td>
                <td id="error">{{result.confirm_pass}}</td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Register">
    </form>
    <br>
    <h1>Login</h1>
    <form action="login" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" name="email"></td>
                <td id="error">{{result.login_email_error}}</td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password"></td>
                <td id="error">{{result.login_password_error}}</td>
            </tr>
        </table>
        <br>
        <p id="error">{{result.login_error}}</p>
        <br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
